<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center font-weight-bold">Hot Restaurant</h1>
        <hr />
        <h3 class="text-center pb-3">Current Reservations and Waiting List</h3>
        <div class="text-center">
          <a href="table.html"
            ><button class="btn btn-primary btn-lg tableBtn">
              <span class="fa fa-list"></span> View Tables
            </button></a
          >
          <a href="home.html"
            ><button class="btn btn-danger btn-lg">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Current list</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="name"></h2>
              <div id="info">
                <h3><strong>Phone:</strong> <span id="phone"></span></h3>
                <h3><strong>Email:</strong> <span id="email"></span></h3>
                <h3>
                  <strong>Unique Id:</strong>
                  <span id="id"></span>
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Waiting list</strong></h3>
            </div>
            <div class="card-body">
              <h2 id="name"></h2>
              <div id="info">
                <h3><strong>Phone:</strong> <span id="phone"></span></h3>
                <h3><strong>Email:</strong> <span id="email"></span></h3>
                <h3>
                  <strong>Unique Id:</strong>
                  <span id="id"></span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function tableList() {
        $.ajax({ url: "/api/tables", method: "GET" }).then(function (
          tableData
        ) {
          for (let i = 0; i < tableData.length; i++) {
            list.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<h2>"),
              $("<h2>").text("ID: " + waitData[i].id),
              $("<h2>").text("Name: " + waitData[i].name),
              $("<h2>").text("Email: " + waitData[i].email),
              $("<h2>").text("Phone: " + waitData[i].phone)
            );
            tableList.append(list);
          }
        });
      }

      function waitList() {
        $.ajax({
          url: "/api/waitList",
          method: "GET",
        }).then(function (waitData) {
          for (let i = 0; i < waitData.length; i++) {
            let waitList = $("#waitList");
            let listItem = $("<li class='list-group-item mt-4'>");
            list.append(
              $("<h2>").text("Table #"(i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + waitData[i].id),
              $("<h2>").text("Name: " + waitData[i].name),
              $("<h2>").text("Email: " + waitData[i].email),
              $("<h2>").text("Phone: " + waitData[i].phone)
            );
            waitList.append(listItem);
          }
        });
      }
      tableList();
      waitList();
    </script>
  </body>
</html>
