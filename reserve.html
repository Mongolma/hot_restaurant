<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <hr />
        <h3 class="text-center pb-3">Make your reservation</h3>
        <div class="text-center">
          <a href="table.html"
            ><button class="btn btn-primary btn-lg tableBtn">
              <span class="fa fa-list"></span> View Tables
            </button></a
          >
          <a href="home.html"
            ><button class="btn btn-danger btn-lg">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Make reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="id">Unique ID</label>
                  <input type="text" class="form-control" id="id" />
                </div>
              </form>
              <br />
              <div class="text-left">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $("#add-btn").on("click", function (event) {
        event.preventDefault();
        var waitlist = {
          name: $("#name").val().trim(),
          phone: $("#phone").val().trim(),
          email: $("#email").val().trim(),
          id: $("#id").val().trim(),
        };
      });
    </script>
  </body>
</html>
