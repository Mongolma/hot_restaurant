<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">   <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- CSS -->
  <script src="https://code.jquery.com/jquery.js"></script> <!-- JQ -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script><!--JS -->
</head>
<body>
<!-- Main Container -->
  <div class="container">

<!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center"> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center"> Make Reservation</h2>
      <br>

      <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-lg btn-primary">View Tables</button></a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>

<!-- jumbotron end -->

<!-- repeating elements/ table  -->
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Reserve a Table
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="resName">Name</label>
                <input type="text" class="form-control" id="resName">
              </div>
              <div class="form-group">
                <label for="resPhone">Phone</label>
                <input type="text" class="form-control" id="resPhone">
              </div>
              <div class="form-group">
                <label for="resEmail">Email</label>
                <input type="text" class="form-control" id="resEmail">
              </div>
              <div class="form-group">
                <label for="resId">ID</label>
                <input type="text" class="form-control" id="resId">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div><br>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Reserved Tables Link</a> | <a href="/api/waitlist">API Waiting List</a></p>
      </div><br>
    </footer>

  </div>

</body>

<script type="text/javascript">
   $(".submit").on("click", function(event) {
    event.preventDefault();

    let newReservation = {
      customerName: $("#resName").val().trim(),
      phoneNumber: $("#resPhone").val().trim(),
      customerEmail: $("#resEmail").val().trim(),
      customerID: $("#resId").val().trim()
    };

    console.log(newReservation);

    $.post("/api/reserve", newReservation, function(tablelist) {
        alert(tablelist);
        $("#resName").val("");
        $("#resPhone").val("");
        $("#resEmail").val("");
        $("#resId").val("");

      });
  });

</script>

</html>
